<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>GM Merit Badges builder</title>
    <meta charset='UTF-8'>
    <meta name="author" content="Scripting by Karel Wintersky, 03-04 Apr 2014">
    <script src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="gmb.js"></script>
    <script type="text/javascript" src="gmb.config.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(document).ready(function () {
                gmbadger.init();
                $("#all_badges").on('click', '.gmbadge_button', function(){
                    $(this).children('img').toggleClass('selected', !$(this).data('is-selected'));
                    $(this).data('is-selected', !$(this).data('is-selected')  );
                    gmbadger.buildResult('#result');
                });
                $(".action-select-lang").on('change', function(){
                    gmbadger.setLanguage($(this).val());
                    gmbadger.buildResult('#result');
                });
            });
        });
    </script>
    <style type="text/css">
    /* Layout */
    html, body {
        height: 99%;
    }
    div#buttons_wrapper {
        height: 99%;
        max-height: 99%;
    }
    #left {
        width: 60%;
        height: 80%;
        overflow-y: scroll;
        float: left;
    }
    div#right {
        float: left;
        height: 60%;
        width: 35%;
        margin-left: 1em;
    }
    div#copyrights {
        padding-top: 1em;
        clear: both;
    }

    fieldset {
        border: 1px solid navy;
    }
    fieldset legend {
        color: navy;
        font-size: 120%;
    }
    #config {
        display: block;
    }
    /* select lang*/
    .select-lang {
        font-size: 120%;
    }
    .select-lang select {
        font-size: inherit;
    }


    /* List styles */
    ul {}
    ul li {
        list-style: none;
        display: table;
    }
    ul li.title {
        font-size: 200%;
        color: navy;
        width: 100%;
        text-align: center;
    }
    li div {
        display: table-cell;
        margin-left: 1em;
        padding-left: 1em;
        vertical-align: middle;
        font-size: 120%;
    }
    li div:hover {
        color: #844def;
    }

    /* buttons & images */
    button.gmbadge_button {
        width: 74px;
        height: 75px;
        padding-top: 4px;
        -webkit-border-radius: 12px;
        -moz-border-radius: 12px;
        border-radius: 12px;
    }
    img {
        height: 50px;
        width: 50px;
        border: 6px solid;
        -webkit-border-radius: 12px;
        -moz-border-radius: 12px;
        border-radius: 12px;
        border-color: transparent;
    }
    .selected {
        border-color: #ae79ff;
    }
    textarea#result {
        width: 100%;
        height: 400px;
        resize: none;
    }
    </style>

</head>
<body>
<div id="buttons_wrapper">

    <fieldset id="left">
        <legend>GM Badges</legend>
        <div>
            <ul id="all_badges">
            </ul>
        </div>
    </fieldset>


    <div id="right">
        <fieldset id="config">
            <legend>Config</legend>
            <span class="select-lang">Language:&nbsp;
                <select name="lang" class="action-select-lang">
                    <option value="ru">Russian</option>
                    <option value="en">English</option>
                </select>
            </span>
        </fieldset>
        <fieldset>
            <legend>Result</legend>
            <textarea id="result" readonly  onfocus="this.select();" onmouseup="return false;"></textarea>
        </fieldset>
        <fieldset>
            <legend>Hints</legend>
            <span id="hint"></span>
        </fieldset>
    </div>
    <div id="copyrights">
        <hr>
        <fieldset>
            <legend>Copyrights</legend>
            © <a target="_blank" href="http://elthosrpg.blogspot.ru/p/gm-merit-badges-list.html" title="The GM Merit Badges is a very neat expression of many discussions regarding the different Gamesmastering Styles that have evolved over time...">GM Merit Badges List </a>
            <br>© Scripted by <a target="_blank" href="http://imaginaria.ru/profile/Arris/">Karel Wintersky</a>.
            <br>© Translated by <a target="_blank" href="http://imaginaria.ru/p/gm-badges-builder.html#comment116482">wisdom of the crowd</a>.
        </fieldset>
    </div>
</div>
</body>
</html>
